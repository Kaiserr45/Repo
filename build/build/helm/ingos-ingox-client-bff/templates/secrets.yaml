apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
type: Opaque
stringData:
  vaultSecretId: {{ .Values.secrets.secretId | quote }}
  vaultRoleId: {{ .Values.secrets.roleId | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "application.fullname" . }}-pullsecret
data:
  .dockerconfigjson: {{ template "imagePullSecrets" . }}
type: kubernetes.io/dockerconfigjson